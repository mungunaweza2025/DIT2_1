<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Orders</title>
</head>
<body>
    <button><a href="index.html">Home Page</a></button>
    <img src="img6.jpg" alt="">
    <h3>Please fill in this form to process your orders</h3>
    <br>
    <form action="submit">
        <label for="name">Name: </label>
        <input type="text">
        <br>
        <label for="number">Tel: Number</label>
        <input type="tel">
        <br>
        <label for="email">Email</label>
        <input type="email">
        <br>
        <label for="People">Number Of People:</label>
        <input type="number">
        <br>
        <label for="date">Date:</label>
        <input type="date">
        <br>
        <label for="service">Type of Catering service:</label>
        <select name="" id="">
            <option value="take">Take-Away</option>
            <option value="delivery">Delivery</option>
        </select>
        <br>
        <label for="dec">Descripton</label>
        <input type="text">
        <br>
        <label for="orders">Orders:</label>
        <input type="long text">
    </form>
    <button>Submit</button>
    
</body>
</html>
